<mat-card>
    <div class="card-content"> 

        <mat-button-toggle-group #group="matButtonToggleGroup" name="fontStyle" aria-label="Font Style" value="optionLogin">
            <mat-button-toggle value="optionLogin">Log In</mat-button-toggle>
            <mat-button-toggle value="optionSignup">Sign Up</mat-button-toggle>
        </mat-button-toggle-group>
    
        <p >{{group.value}}</p>

        <div *ngIf="group.value === 'optionLogin'">
            <app-login></app-login>
        </div>


        <div *ngIf="group.value === 'optionSignup'">
            <app-signup></app-signup>
        </div>

    

    </div>

    
</mat-card>
