<mat-card class="mat-elevation-z4 blog-post-card">
    <mat-card-header>
        <mat-card-title class="card-title">{{ post.title }}</mat-card-title>
        <mat-card-subtitle class="card-title">{{ post.author }} - {{ post.date | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-content">
            {{ post.content }}
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="accent" (click)="openDialog()">View</button>
      </mat-card-actions>
</mat-card>
