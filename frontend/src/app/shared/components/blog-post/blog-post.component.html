<mat-card class="mat-elevation-z4" style="margin: 8px;">
    <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>{{ post.author }} - {{ post.date | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p class="shorten-long-text">
            {{ post.content }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="openDialog()">View</button>
      </mat-card-actions>
</mat-card>
