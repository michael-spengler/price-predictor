<mat-card class="mat-elevation-z4" style="margin: 8px;">
    <mat-card-header>
        <!-- <div mat-card-avatar>
                        <mat-icon>face</mat-icon>
                    </div> -->
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>{{ post.author }} - {{ post.date | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p class="shorten-long-text">
            {{ post.content }}
        </p>
    </mat-card-content>
</mat-card>
