<div class="body-wrap">
  <div class="aboutus-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <h1>About Us</h1>

    <h2>Services</h2>

    <mat-grid-list cols="3">
      <mat-grid-tile *ngFor="let service of services">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{service.title}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{service.img}}">
          <mat-card-content>
            <p>
              {{service.text}}
            </p>
          </mat-card-content>
        </mat-card>

      </mat-grid-tile>
    </mat-grid-list>

    <div class="entwickler_wrapper">
      <h2>Entwickler</h2>
      <mat-grid-list cols="3">
        <mat-grid-tile *ngFor="let developer of developers">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{developer.name}}</mat-card-title>
              <mat-card-subtitle>{{developer.position}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{developer.img}}">
          </mat-card>
  
        </mat-grid-tile>
      </mat-grid-list>
    </div>



    <h2>
      <div class="bottom">
        <a routerLink="" class="btn">Contact Us</a>
      </div>
    </h2>

  </div>
</div>
