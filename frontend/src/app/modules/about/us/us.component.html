<div class="body-wrap">
  <div class="aboutus-wrapper" style="width: 100%;">
    <h1 i18n="About Us @@usID">About Us</h1>
    <h2 i18n="Services @@servicesID">Services</h2>
    <div fxLayout="row start" fxLayoutAlign="space-around">
      <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="100%" *ngFor="let service of services" style="margin-top: 1em;">
        <mat-card>
          <mat-card-header>
            <mat-card-title  i18n="Service Name @@ServiceTitle">{{service.title}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{service.img}}">
          <mat-card-content>
            <p i18n="Service Text @@ServiceText">
              {{service.text}}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <div class="entwickler_wrapper" style="margin-top: 3em;">
      <h2 i18n="Entwickler @@entwicklerID">Entwickler</h2>
      <div fxLayout="row start" fxLayoutAlign="space-around">
        <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="47.5%" *ngFor="let developer of developers"
          style="margin-top: 1em;">
          <mat-card>
            <mat-card-header>
              <mat-card-title i18n="Developer Name @@DeveloperName">{{developer.name}}</mat-card-title>
              <mat-card-subtitle i18n="Developer Position @@DeveloperPosition">{{developer.position}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{developer.img}}">
          </mat-card>
        </div>
      </div>
    </div>

    <a i18n="Contact Us @@contactID" href="mailto:info@coin2gether.de" subject="Deine%20Nachricht%20an%Coin2Gether" class="btn_animated" style="margin-top: 1em;">Contact Us</a>

  </div>
</div>
