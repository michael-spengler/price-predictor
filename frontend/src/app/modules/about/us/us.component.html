<div class="body-wrap">
  <div class="aboutus-wrapper" style="width: 100%;">
    <h1>About Us</h1>
    <h2>Services</h2>
    <div fxLayout="row start" fxLayoutAlign="space-around">
      <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="100%" *ngFor="let service of services" style="margin-top: 1em;">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{service.title}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{service.img}}">
          <mat-card-content>
            <p>
              {{service.text}}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <div class="entwickler_wrapper" style="margin-top: 3em;">
      <h2>Entwickler</h2>
      <div fxLayout="row start" fxLayoutAlign="space-around">
        <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="47.5%" *ngFor="let developer of developers"
          style="margin-top: 1em;">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{developer.name}}</mat-card-title>
              <mat-card-subtitle>{{developer.position}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{developer.img}}">
          </mat-card>
        </div>
      </div>
    </div>

    <a href="mailto:info@coin2gether.de" class="btn_animated">Contact Us</a>

  </div>
</div>
