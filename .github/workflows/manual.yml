name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ec2-18-218-213-10.us-east-2.compute.amazonaws.com
        username: ubuntu
        key: ${{ secrets.sshkey }}
        port: 22
        script: whoami
